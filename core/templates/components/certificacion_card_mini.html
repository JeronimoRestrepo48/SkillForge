<li class="list-group-item d-flex justify-content-between align-items-center py-3">
    <div class="d-flex align-items-center">
        {% if item.certificacion.imagen %}
        <img src="{{ item.certificacion.imagen.url }}" alt="{{ item.certificacion.nombre }}" class="rounded me-3" style="width: 64px; height: 64px; object-fit: cover;">
        {% else %}
        <div class="bg-light rounded d-flex align-items-center justify-content-center me-3" style="width: 64px; height: 64px;">
            <i class="bi bi-shield-check text-muted" aria-hidden="true"></i>
        </div>
        {% endif %}
        <div>
            <a href="{% url 'catalog:certificacion_industria_detail' item.certificacion.slug %}" class="fw-semibold text-decoration-none text-dark">{{ item.certificacion.nombre }}</a>
            <p class="text-muted small mb-0">Certification access Â· {{ item.certificacion.precio }} COP</p>
        </div>
    </div>
    <div class="d-flex align-items-center gap-2">
        <span class="text-nowrap">{{ item.subtotal }} COP</span>
        <form method="post" action="{% url 'transactions:cart_remove_certificacion' item.certificacion.slug %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger btn-sm" aria-label="Remove from cart"><i class="bi bi-trash"></i></button>
        </form>
    </div>
</li>
