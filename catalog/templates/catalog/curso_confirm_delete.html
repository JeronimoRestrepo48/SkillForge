{% extends 'base.html' %}

{% block title %}Eliminar curso - SkillForge{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title">¿Eliminar curso?</h2>
                    <p>Estás a punto de eliminar <strong>{{ curso.titulo }}</strong>. Esta acción no se puede deshacer.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                        <a href="{% url 'catalog:mis_cursos' %}" class="btn btn-outline-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
