{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registro - SkillForge{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title mb-4">Crear cuenta</h2>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-skillforge w-100 mt-3">Registrarse</button>
                    </form>
                    <p class="mt-3 text-center text-muted small">
                        ¿Ya tienes cuenta? <a href="{% url 'users:login' %}">Iniciar sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
