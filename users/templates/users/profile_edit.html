{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar perfil - SkillForge{% endblock %}

{% block content %}
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'core:home' %}">Inicio</a></li>
            <li class="breadcrumb-item"><a href="{% url 'users:profile' %}">Mi cuenta</a></li>
            <li class="breadcrumb-item active" aria-current="page">Editar perfil</li>
        </ol>
    </nav>

    <h1 class="h2 mb-4">Editar perfil</h1>

    <div class="card">
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-skillforge">Guardar</button>
                <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
